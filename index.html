<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PRZNT Sample</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif+Caption:400,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/prznt.css" media="all">
</head>
<body>

<div class="slides"></div>

<div class="pager">
    <span class="current"></span> / <span class="total"></span>
</div>

<div class="toc-box toc-box-hidden">
    <h3>Оглавление</h3>

    <ul class="toc">
    </ul>
    <div class="closer">✖</div>
</div>

<div class="help">
    <ul>
        <li><kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> — листать слайды</li>
        <li><kbd>L</kbd> <kbd>space</kbd> — показать оглавление</li>
    </ul>
</div>

<script src="http://yandex.st/jquery/1.7.2/jquery.min.js"></script>
<script src="js/prznt.js"></script>
<script>
    $(function() {
        var prznt = new Prznt('data.json').init();

        $(document).keyup(function(e) {
            switch (e.keyCode) {
                case 39:
                case 40:
                    prznt.next();
                    break;

                case 37:
                case 38:
                    prznt.prev();
                    break;
                case 32:
                case 76:
                    prznt.toggleTOC();
                    break;
            }
        });

        $('.help').delay(5000).fadeOut(function() {
            $(this).remove();
        });
    });
</script>
</body>
</html>
